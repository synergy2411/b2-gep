<p class="display-4">
  Promise : {{ promise | async }} <br />
  Contact Number : {{ contact_num | nationalcode: "AUS" }}
</p>

<hr />

<div class="row">
  <div class="col-sm-6 col-md-6">
    <select class="form-control" [(ngModel)] = "filteredStatus">
      <option value="done">Done</option>
      <option value="pending">Pending</option>
    </select>
  </div>
  <div class="col-sm-6 col-md-6">
    <button class="btn btn-primary btn-block" (click)= "onAddItem()">
      Add New Item
    </button>
  </div>
</div>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let todo of todos | filter : filteredStatus">
    {{ todo.label | uppercase }}

    <span class="badge badge-primary" [ngStyle]="{ 'text-align': 'right' }">
      {{ todo.status }}
    </span>
  </li>
</ul>
