<h3 appHighlight>{{ user.firstName }} {{ user.lastName }}</h3>


<!-- <p [ngClass]= "['feature', 'my-border']">Date of Birth : <span [innerHTML]="user.dob"></span></p> -->
<p [ngClass]= "dynamicClasses" (mousedown) = "onToggle()">
  Date of Birth : <span [innerHTML]="user.dob"></span>
</p>





<!-- <p *ngIf="user.isWorking; else myElseTemplate">Income : {{ user.income }}</p> -->

<!-- Desugar Version of ngIf -->
<ng-template [ngIf]="user.isWorking"
  [ngIfThen]="myThenTemplate"
  [ngIfElse] = "myElseTemplate">

</ng-template>


<ng-template #myThenTemplate>
  <p>Income : {{ user.income }}</p>
</ng-template>

<ng-template #myElseTemplate>
  <p>Mr. {{ user.lastName }} is not working now!</p>
</ng-template>

<!-- <ng-content></ng-content> -->

<p>
  Total Votes : {{ user.votes }}
  <input
    type="number"
    [value]="user.votes"
    (change)="user.votes = $event.target.value"
  />
  <!-- <input type="number" [(ngModel)]="user.votes" /> -->
</p>
